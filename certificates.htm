<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="certificates">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        
        <div class="slides">
            <div class="slide" id="certificate1">
                <img src="C:\Users\admin\OneDrive\Pictures\Saved Pictures\IMG-20240314-WA0006.jpg" alt="Certificate 1">
            </div>
            <div class="slide" id="certificate2">
                <img src="C:\Users\admin\OneDrive\Pictures\Saved Pictures\IMG-20240314-WA0005.jpg" alt="Certificate 2">
            </div>
            <div class="slide" id="certificate3">
                <img src="c:\Users\admin\OneDrive\Documents\fmmlcert.jpg" alt="Certificate 3">
            </div>
        </div>

        <div class="navigation">
            <label for="slide1" class="nav-button" id="nav-1"></label>

<style>

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: black;
    }
    
    
    .certificates {
        position: relative;
        max-width: 800px;
        margin: 50px auto;
    }
    
    input[type="radio"] {
        display: none;
    }
    
    .slides {
        display: flex;
        overflow: hidden;
        width: 100%;
        height: 400px;
    }
    
    .slide {
        min-width: 100%;
        transition: transform 0.5s ease;
    }
    
    .slide img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    
    input:checked + .slides .slide {
        transform: translateX(0);
    }
    
    input#slide2:checked ~ .slides .slide {
        transform: translateX(-100%);
    }
    
    input#slide3:checked ~ .slides .slide {
        transform: translateX(-200%);
    }
    
    .navigation {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    
    .nav-button {
        display: block;
        width: 20px;
        height: 20px;
        margin: 0 10px;
        background-color: #ccc;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    input:checked + .slides + .navigation #nav-1 {
        background-color: #0ece17;
    }
    
    input#slide2:checked ~ .navigation #nav-2 {
        background-color:  #0ece17;
    }
    
    input#slide3:checked ~ .navigation #nav-3 {
        background-color:  #0ece17;
    }
    
    .nav-button:hover {
        background-color:  #0ece17;
    }
    
</style>
